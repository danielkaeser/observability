# Copy to values/secret-overrides.yaml and enable with:
# helmfile -e prod apply --set files.secretOverridesEnabled=true
files:
  secretOverridesEnabled: true

# Example: configure Alertmanager Slack receiver
alertmanager:
  config:
    receivers:
      - name: "default"
        slack_configs:
          - api_url: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
            channel: "#alerts"
            send_resolved: true
            title: "{{ '{{' }} .CommonAnnotations.summary {{ '}}' }}"
            text: "{{ '{{' }} .CommonAnnotations.description {{ '}}' }}"


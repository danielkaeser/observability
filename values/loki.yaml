deploymentMode: SingleBinary

loki:
  auth_enabled: false

  # Workaround for helm chart validation (required even with filesystem in some chart versions)
  storage:
    type: filesystem
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin

  commonConfig:
    replication_factor: 1

  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  storage_config:
    filesystem:
      directory: /var/loki

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
    # For Minikube you may want to set the storageClass explicitly, e.g.:
    # storageClass: standard

# Optional: turn off other modes explicitly (usually not necessary, but safe)
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

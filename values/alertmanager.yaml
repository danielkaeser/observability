alertmanager:
  alertmanagerSpec:
    replicas: 2

  # Minimal routing skeleton. Add Slack/Teams/PagerDuty in your secrets file.
  config:
    global:
      resolve_timeout: 5m
    route:
      receiver: "default"
      group_by: ["alertname", "namespace"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - receiver: "null"
          matchers:
            - alertname="Watchdog"
    receivers:
      - name: "default"
        # webhook_configs / slack_configs / pagerduty_configs go in secret-overrides.yaml
      - name: "null"
    inhibit_rules: []
